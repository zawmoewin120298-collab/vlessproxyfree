<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription & VPN List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background-color: #0d1117; color: #ffffff; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { color: #4dcad9; font-weight: bold; font-size: 1.3rem; }
        .header-icons i { background: #21262d; padding: 8px; border-radius: 8px; margin-left: 8px; }

        /* Dashboard Info Cards */
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .card { background: #161b22; padding: 15px; border-radius: 12px; border: 1px solid #30363d; }
        .blue { border-left: 4px solid #3182ce; }
        .green { border-left: 4px solid #38a169; }
        .red { border-left: 4px solid #e53e3e; }
        .orange { border-left: 4px solid #dd6b20; }
        .label { color: #8b949e; font-size: 0.75rem; margin-bottom: 5px; }
        .value { font-weight: bold; font-size: 0.9rem; }
        .status-active { color: #4ade80; }

        /* VPN List Cards */
        .vpn-section-title { margin: 20px 0 10px; color: #4dcad9; font-size: 1.1rem; }
        .vpn-card { background: #161b22; border-radius: 15px; padding: 15px; border: 1px solid #30363d; margin-bottom: 12px; }
        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .flag { width: 35px; height: 23px; border-radius: 3px; object-fit: cover; }
        .vpn-name { font-size: 0.95rem; font-weight: 600; }
        
        .btn-copy { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #4dcad9;
            background: rgba(77, 202, 217, 0.1); color: #4dcad9; font-weight: bold; cursor: pointer;
        }
        .card-footer { display: flex; justify-content: space-between; font-size: 0.8rem; color: #8b949e; margin-top: 10px; padding-top: 10px; border-top: 1px solid #30363d; }
        .ping { color: #4ade80; }
    </style>
</head>
<body>

<div class="container">

    <h3 class="vpn-section-title">Available VPN Nodes</h3>
    
    <div id="vpn-list"></div>
</div>
