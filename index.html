        const container = document.getElementById('vpn-list');

        vpnData.forEach(vpn => {
            const card = `
                <div class="vpn-card">
                    <div class="card-header">
                        <img src="https://flagcdn.com/w80/${vpn.flag}.png" class="flag" alt="flag">
                        <div class="name-box">

                        </div>
                    </div>
                    <div class="copy-section">
                        <input type="hidden" value="${vpn.link}">
                        <button onclick="copyLink(this)" class="btn-copy">
                            <i class="fas fa-copy"></i> Copy Link
                        </button>
                    </div>
                    <hr class="divider">
                    <div class="card-footer">
                        <span><i class="far fa-clock"></i> ${vpn.time}</span>
                        <span class="ping"><i class="fas fa-bolt"></i> ${vpn.ping}</span>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });

        function copyLink(btn) {
            const link = btn.previousElementSibling.value;
            navigator.clipboard.writeText(link).then(() => {
                const oldHTML = btn.innerHTML;
                btn.innerHTML = "<i class='fas fa-check'></i> Copied!";
                btn.style.borderColor = "#4ade80";
                btn.style.color = "#4ade80";
                setTimeout(() => {
                    btn.innerHTML = oldHTML;
                    btn.style.borderColor = "#4dcad9";
                    btn.style.color = "#4dcad9";
                }, 2000);
            });
        }
    </script>
