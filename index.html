<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background-color: #0d1117; color: #ffffff; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { color: #4dcad9; font-weight: bold; font-size: 1.3rem; }
        .header-icons i { background: #21262d; padding: 8px; border-radius: 8px; margin-left: 8px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .card { background: #161b22; padding: 15px; border-radius: 12px; border: 1px solid #30363d; }
        .blue { border-left: 4px solid #3182ce; }
        .green { border-left: 4px solid #38a169; }
        .red { border-left: 4px solid #e53e3e; }
        .orange { border-left: 4px solid #dd6b20; }
        .label { color: #8b949e; font-size: 0.75rem; margin-bottom: 5px; }
        .value { font-weight: bold; font-size: 0.9rem; }
        .status-active { color: #4ade80; }
        .vpn-section-title { margin: 20px 0 15px; color: #4dcad9; font-size: 1.1rem; border-left: 3px solid #4dcad9; padding-left: 10px; }
        .vpn-card { background: #161b22; border-radius: 15px; padding: 18px; border: 1px solid #30363d; margin-bottom: 15px; }
        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .flag { width: 40px; height: 26px; border-radius: 4px; object-fit: cover; }
        .vpn-name { font-size: 1rem; font-weight: 600; color: #e6edf3; }
        .btn-copy { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #4dcad9; background: rgba(77, 202, 217, 0.05); color: #4dcad9; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .card-footer { display: flex; justify-content: space-between; font-size: 0.8rem; color: #8b949e; margin-top: 15px; padding-top: 12px; border-top: 1px solid #30363d; }
        .ping { color: #4ade80; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">

        <div class="header-icons"><i class="fas fa-link"></i> <i class="far fa-comment-dots"></i></div>
    </header>
    <div class="info-grid">

        <div class="card green"><div class="label">Status</div><div class="value status-active">Active</div></div>
        <div class="card red"><div class="label">Expires</div><div class="value">Indefinitely</div></div>
        <div class="card orange"><div class="label">Bandwidth</div><div class="value">73.18 GiB / 1.95 TiB</div></div>
    </div>

    <div id="vpn-list"></div>
</div>

<script>
    const vpnData = [
        { name: "MM-Vless-Myanmar ðŸ‡²ðŸ‡²", flag: "mm", link: "vless://link-mm", ping: "45ms", time: "Just now" },
        { name: "TH-Vless-Thailand ðŸ‡¹ðŸ‡­", flag: "th", link: "vless://link-th", ping: "22ms", time: "1m ago" },
        { name: "US-Vless-USA ðŸ‡ºðŸ‡¸", flag: "us", link: "vless://link-us", ping: "180ms", time: "2m ago" },
        { name: "SG-Vless-Singapore ðŸ‡°ðŸ‡·", flag: "pn", link: "vless://link-sg1", ping: "15ms", time: "3m ago" },
        { name: "SG-Vless-Premium ðŸ‡¸ðŸ‡¬", flag: "sg", link: "vless://link-sg2", ping: "12ms", time: "5m ago" }
    ];

    const container = document.getElementById('vpn-list');
    vpnData.forEach(vpn => {
        container.innerHTML += `
            <div class="vpn-card">
                <div class="card-header">
                    <img src="https://flagcdn.com/w80/${vpn.flag}.png" class="flag">
                    <h2 class="vpn-name">${vpn.name}</h2>
                </div>
                <input type="hidden" value="${vpn.link}">
                <button onclick="copyLink(this)" class="btn-copy"><i class="fas fa-copy"></i> Copy vless config</button>
                <div class="card-footer">
                    <span><i class="far fa-clock"></i> ${vpn.time}</span>
                    <span class="ping"><i class="fas fa-bolt"></i> ${vpn.ping}</span>
                </div>
            </div>`;
    });

    function copyLink(btn) {
        const link = btn.previousElementSibling.value;
        navigator.clipboard.writeText(link).then(() => {
            const oldText = btn.innerHTML;
            btn.innerHTML = "<i class='fas fa-check'></i> Copied!";
            setTimeout(() => { btn.innerHTML = oldText; }, 2000);
        });
    }
</script>
</body>
</html>
