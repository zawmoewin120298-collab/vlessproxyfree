<body>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Vless</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    
    <nav class="navbar">
        <div class="nav-container">
            <span class="brand-name">Store Vless</span>
        </div>
    </nav>

    <div class="vpn-container">
        <div class="vpn-card">
            <div class="card-header">
                <img src="https://flagcdn.com/w80/sg.png" class="flag">
                <h2 class="vpn-name">V2Ray Vless Singapore #8023</h2>
            </div>
            <div class="copy-section">
                <input type="hidden" value="vless://your-link-1" class="vpn-link">
                <button onclick="copyDirect(this)" class="btn-copy">Copy Link</button>
            </div>
            <hr class="divider">
            <div class="card-footer">
                <span><i class="far fa-clock"></i> 43s ago</span>
                <span class="ping"><i class="fas fa-satellite-dish"></i> 8ms</span>
            </div>
        </div>

        <div class="vpn-card">
            <div class="card-header">
                <img src="https://flagcdn.com/w80/ca.png" class="flag">
                <h2 class="vpn-name">V2Ray Vless Canada #5978106</h2>
            </div>
            <div class="copy-section">
                <input type="hidden" value="vless://your-link-2" class="vpn-link">
                <button onclick="copyDirect(this)" class="btn-copy">Copy Link</button>
            </div>
            <hr class="divider">
            <div class="card-footer">
                <span><i class="far fa-clock"></i> 1m ago</span>
                <span class="ping"><i class="fas fa-satellite-dish"></i> 20ms</span>
            </div>
        </div>
    </div>

    <script>
    function copyDirect(btn) {
        var linkValue = btn.previousElementSibling.value;
        navigator.clipboard.writeText(linkValue).then(function() {
            var originalText = btn.innerHTML;
            btn.innerHTML = "Copied!";
            btn.style.backgroundColor = "#2ea44f";
            setTimeout(function() {
                btn.innerHTML = originalText;
                btn.style.backgroundColor = "#1a73e8";
            }, 2000);
        });
    }
    </script>
</body>
