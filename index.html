<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo"><i class="fas fa-bars-staggered"></i> Subscription</div>
        <div class="header-icons">
            <i class="fas fa-link"></i>
            <i class="far fa-comment-dots"></i>
        </div>
    </header>

    <div class="info-grid">
        <div class="card blue-border">
            <div class="label"><i class="fas fa-user"></i> Username</div>
            <div class="value">pt1</div>
        </div>
        <div class="card green-border">
            <div class="label"><i class="fas fa-check-circle"></i> Status</div>
            <div class="value status-active">Active</div>
        </div>
        <div class="card red-border">
            <div class="label"><i class="far fa-calendar-alt"></i> Expires</div>
            <div class="value">Indefinitely</div>
        </div>
        <div class="card orange-border">
            <div class="label"><i class="fas fa-arrows-up-down"></i> Bandwidth</div>
            <div class="value">73.18 GiB / 1.95 TiB</div>
        </div>
    </div>

    <div class="section-box">
        <div class="section-header">
            <h3>Installation</h3>
            <div class="os-tag"><i class="fab fa-android"></i> Android</div>
        </div>

        <div class="app-selector">
            <div class="app-item active">Happ</div>
            <div class="app-item">FlClashX</div>
            <div class="app-item">Clash Meta</div>
            <div class="app-item">v2rayNG</div>
        </div>

        <div class="action-card">
            <div class="action-info">
                <div class="icon-bg"><i class="fas fa-download"></i></div>
                <div>
                    <h4>App Installation</h4>
                    <p>Open in Google Play or download APK directly.</p>
                </div>
            </div>
            <button class="btn btn-outline">Open in Google Play</button>
            <button class="btn btn-outline">Download APK</button>
        </div>
    </div>
</div>

</body>
</html>
