<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="vpn-container">
        <div class="vpn-card">
            <div class="card-header">
                <img src="https://flagcdn.com/w80/sg.png" alt="Singapore Flag" class="flag">
                <div class="title-section">
                    <h2 class="vpn-name">V2Ray Vless Singapore #8023</h2>
                </div>
            </div>
            <hr class="divider">
            <div class="card-footer">
                <span class="time"><i class="far fa-clock"></i> 43 seconds ago</span>
                <span class="ping"><i class="fas fa-satellite-dish"></i> 8ms</span>
            </div>
        </div>
    </div>

</body>
</html>
